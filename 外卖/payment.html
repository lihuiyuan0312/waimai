<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
<div class="big">
    <header id="header">
        <div class="container">
            <div class="topBar">
                <a href="shopping.html"><i class="back">&#xe605;</i></a>
                <h3>确认订单</h3>
            </div>
        </div>
        <div id="message">
            <div class="messageTime">
                <h2>收货人：胖子</h2>
                <p class="p1">15935626233</p>
                <p>收货地址：山西省 万柏林区 千峰南路 山西省财政税务专科学校</p>
            </div>
            <div class="line"></div>
            <div class="messageTime">
                <h2>送达时间</h2>
                <p class="p1">尽快送达[预计10:20]</p>
                <p style="color: #ff6f23">准时达服务：准时送达，超时赔付</p>
            </div>
            <div class="line"></div>
            <div class="messageTime"  style="height: 1rem">
                <h2>支付方式</h2>
                <a href="PaymentMethod.html"><p class="p1" style="font-size: 0.28rem;color: #ff2323;margin-left:2.8rem">支付方式</p></a>
                <a href="PaymentMethod.html"><i class="iconfont">&#xe604;</i></a>
            </div>
        </div>
        <div id="store">
            <div class="storeName">
                <p>岳岳特制米饭套餐</p>
            </div>
            <div class="line"></div>
            <div class="storeDetail">
                <img src="images/套餐.png" alt="">
                <p class="called">一肉三素套餐+饮料</p>
                <p class="amount">×2</p>
                <p class="money">￥30.00</p>
            </div>
            <div class="line"></div>
            <div class="storeNumber">
                <p>配送费</p>
                <p class="money">￥4.00</p>
            </div>
            <div class="line"></div>
            <div class="storeNumber">
                <p>支付立减</p>
                <p class="money">￥2.00</p>
            </div>
            <div class="line"></div>
            <div class="privilege">
                <div class="privilegeT">总计</div>
                <div class="privilegeM">￥34.00</div>
            </div>
        </div>
        <!--底部-->
        <footer id="footer">
            <div class="footerLeft">
                <p class="totalMoney">￥34</p>
            </div>
            <a href="fingerprint.html">
                <div class="footerRight">
                    <a href="PaymentMethod.html"><p class="sure">确认付款</p></a>
                </div>
            </a>
        </footer>

    </header>
</div>

</body>
</html>
