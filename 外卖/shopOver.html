<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/shopOver.css">
    <title>店铺详情</title>
</head>
<body>
<div class="box">
    <div class="top">
        <header id="header">
            <div class="container">
                <div class="topBar">
                    <a href="index.html"><i class="leftIcon" style="margin-top: 0">&#xe605;</i></a>
                    <a href=""><i class="find">&#xe650;</i></a>
                    <a href=""><i class="share">&#xe700;</i></a>
                </div>
                <div class="topAside">
                    <div class="topImage">
                        <img src="images/shangjia.png" alt="">
                    </div>
                    <h3 class="shoreTitle">岳岳特制米饭套餐</h3>
                    <div class="shoreMess">
                        <p class="shorePing">评价4.21丨</p>
                        <p class="shoreMonth">月售6685丨</p>
                        <p class="shoreTime">商家配送约44分钟</p>
                    </div>
                    <div class="shoreActivity">
                        <div class="activity">
                            <p>满减</p>
                        </div>
                        <p class="shoreSave">满15减3，满25减5，满35减10，满50减15</p>
                    </div>
                    <p class="shoreTell">公告：欢迎光临岳岳特制米饭套餐，祝您用餐愉快</p>
                </div>
                <div id="elect">
                    <p class="elect">商品</p>
                    <p class="elect">评价</p>
                    <p class="elect">店铺</p>
                </div>
                <div id="electZ">
                    <div class="blue"></div>
                </div>
                <div class="line"></div>
            </div>
        </header>
    </div>

    <div class="middle">
        <div class="left">
            <div class="selectOn"><p class="selectContentOn">热销</p></div>
            <div class="select"><p class="selectContent">优惠</p></div>
            <div class="select"><p class="selectContent">新品</p></div>
            <div class="select"><p class="selectContent">套餐</p></div>
            <div class="select"><p class="selectContent">素菜</p></div>
            <div class="select"><p class="selectContent">肉菜</p></div>
            <div class="select"><p class="selectContent">饮料</p></div>
            <div class="select"><p class="selectContent">凉菜</p></div>
            <div class="select"><p class="selectContent">主食</p></div>
        </div>
        <div class="content">
            <div class="contentTop">
                <h4>热销</h4>
                <p>（10）</p>
            </div>
            <div class="contentMiddle">
                <div class="middleImage">
                    <img src="images/馒头.png" alt="">
                </div>
                <h3>馒头（单点不送）</h3>
                <h5>馒头（单点不送）</h5>
                <p class="mouth">月销2687笔</p>
                <p class="price">1RMB起</p>
                <img src="images/+.png" alt="">
            </div>
            <div class="contentMiddle">
                <div class="middleImage">
                    <img src="images/套餐.png" alt="">
                </div>
                <h3>一肉三素套餐+饮料</h3>
                <h5>一肉三素套餐+饮料</h5>
                <p class="mouth">月销25687笔</p>
                <p class="price">15RMB起</p>
                <img src="images/+.png" alt="">
            </div>
            <div class="contentMiddle">
                <div class="middleImage">
                    <img src="images/饮料.png" alt="">
                </div>
                <h3>汇源果汁</h3>
                <h5>汇源果汁</h5>
                <p class="mouth">月销25687笔</p>
                <p class="price">4RMB起</p>
                <img src="images/+.png" alt="">
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="bottomIcon">
            <i class="shopEmpty">&#xe607;</i>
        </div>
        <div class="bottomMessage">
            <h2 class="noShop">共34元</h2>
            <p class="shopMoney">另需配送费4元</p>
        </div>
        <a href="">
            <div class="bottomButton">
                <a href="payment.html"><p class="buttonM">去结算</p></a>
            </div>
        </a>
    </div>
</div>
</body>
</html>
