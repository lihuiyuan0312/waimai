<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>筛选支付方式</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/PaymentMethod.css">

</head>
<body>
<!--  头部开始  -->
<div id="header">
    <div class="container">
        <div class="head">
            <a href="payment.html"> <i class="fanhui iconfont">&#xe605;</i></a>
            <p>筛选支付方式</p>
        </div>
    </div>
</div>
<!--  头部结束  -->
<div class="banner">
    <div class="container">
        <div class="yuan" style=" background-color: #d81e06;"></div><div class="yuan" style="background-color: #ed8c2d;"></div>
        <div class="huizong">你本次支付金额汇总</div>
        <div class="rmb">RMB</div><div class="price">20.00</div>
    </div>
</div>
<div class="category">
    <div class="container">
        <div class="categoryBox" style="margin-right: 0.13rem">
            <img src="images/支付宝.png" alt="" class="img1">
            <div class="wenzi">支付宝</div>
            <div class="zimu">ZHIFUBAOZHIFU</div>
        </div>
        <div class="categoryBox">
            <img src="images/微信.png" alt="" class="img2">
            <div class="wenzi">微信</div>
            <div class="zimu">WEIXINZHIFU</div>
        </div>
    </div>
</div>

<div class="select">
    <div class="gang" style="float: left;"></div>
    <div class="yuan" style="background: #ffd258;margin-left: 0.04rem"></div>
    <div class="yuan" style="background: #6ecb81;"></div>
    <div class="zhifu">支付</div>
    <div class="yuan" style="background: #dadada;margin-left: 0.06rem"></div>
    <div class="xuanze">选择</div>
    <div class="yuan" style="background: #6ecb81;margin-left: 0.04rem"></div>
    <div class="yuan" style="background: #ffd258;margin-right: 0.04rem"></div>
    <div class="gang" style="float: right;"></div>
</div>
<div class="tab">
    <div class="container">
        <div class="tabBox" style="margin-right: 0.11rem">
            <a href="fingerprint.html"><div class="tabBoxleft"><img src="images/银行卡支付.png" alt=""></div></a>
            <p style="font-size: 0.2rem;color:rgba(0,0,0,0.6);margin-bottom: 0.07rem">银行卡支付</p>
            <p style="font-size: 0.18rem;color:rgba(0,0,0,0.5)">BANK CARD PAY</p>
            <div class="shuzi">6</div>
        </div>
        <div class="tabBox">
            <div class="tabBoxleft"><img src="images/第三方.png" alt=""></div>
            <p style="font-size: 0.2rem;color:rgba(0,0,0,0.6);margin-bottom: 0.07rem">第三方支付</p>
            <p style="font-size: 0.18rem;color:rgba(0,0,0,0.5)">THIRD-PARTY PAY</p>
        </div>
    </div>
</div>

</body>
</html>
